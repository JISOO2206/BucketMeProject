<!--회원 탈퇴 html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원탈퇴</title>
    <link rel="stylesheet" href="css/styleUser.css" />
</head>
<body>
<div class="profileModContainer">
    <div class="centerDiv">
        <div class="memQuitContainer">
            <div><i class="fas fa-user-lock fa-3x"></i></div>
            <h2 class="quitTitle">계정탈퇴</h2>
            <div class="quitInfoContainer">
                <h3>회원 탈퇴를 신청하기 전 안내 사항을 꼭 확인해 주세요.</h3>
                <ul class="quitInfoBox">
                    <li>- 탈퇴할 경우 사용하고 계신 아이디(은)는 재사용 및 복구가 불가능합니다.</li>
                    <li>- 탈퇴 후 회원정보 및 개인 서비스 이용 기록은 모두 삭제됩니다.</li>
                    <li>- 탈퇴 후에도 게시판에 등록한 게시물은 그대로 남아있습니다.</li>
                </ul>
                <form class="infoEnterForm">
                    <div class="infoEnter">
                        <input type="text" placeholder="이메일 주소">
                    </div>
                    <div class="infoEnter">
                        <input type="text" placeholder="비밀번호">
                    </div>
                    <div class="infoEnterBtnBox">
                        <div class="btnInsideBox">
                            <button>탈퇴</button>
                            <button>취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
</script>
</body>
</html>
