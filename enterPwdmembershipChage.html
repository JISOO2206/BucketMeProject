<!--멤버십 변경 설정 전 비밀번호 입력 html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멤버십 변경 - 계정</title>
    <link rel="stylesheet" href="css/styleUser.css" />
</head>
<body>
<div class="pwdEnterContainer">
    <div class="centerDiv">
        <div class="contentRestrictionsContainer">
            <div><i class="fas fa-key fa-3x"></i></div>
            <h2>멤버십 변경</h2>
            <div class="ContentsInfo">
                <b>홍길동</b> 프로필의 멤버십 및 카드변경을 하려면<br> 계정 비밀번호를 입력하세요.
            </div>
            <div class="pwdInput">
                <input type="password" name="userPwd" placeholder="비밀번호를 입력해 주세요">
            </div>
            <div class="pwdFindLink">
                <a>비밀번호를 잊으셨나요?</a>
            </div>
            <div class="pwdBtn">
                <div class="btnInsideBox">
                    <input type="button" value="다음">
                    <input type="button" value="취소">
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
</script>
</body>
</html>
